<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><b>ADDING TWO NUMBERS</b></h1>
    <div class="container">
      <input type="=text" id="number1" class="number1" placeholder="enter num1" /> +
      <input type="text" id="number2" class="number2" placeholder="enter num2" /> =
      <span id="result"></span>
      <button id="add">Add</button>
    </div>
    <script>
      let button = document.getElementById("add");
      button.addEventListener("click",() =>

      {
        let num1 = document.querySelector("#number1").value;
        let num2 = document.querySelector("#number2").value;
        let res = document.querySelector("#result");

        let doMath = parseInt(num1) + parseInt(num2) ;
        
        res.innerHTML = doMath;
        
        
      })
    </script>
  </body>
</html>
